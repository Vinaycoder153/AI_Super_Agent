<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - College Event Management</title>
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => { if (user) window.location.href = 'index.html'; });
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = form.email.value;
        const password = form.password.value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "index.html";
        } catch (error) {
          alert(error.message);
        }
      });
    });
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl mb-4 text-center">Login</h2>
    <form id="loginForm" class="flex flex-col space-y-3">
      <input type="email" name="email" placeholder="Email" required class="p-2 rounded bg-gray-800">
      <input type="password" name="password" placeholder="Password" required class="p-2 rounded bg-gray-800">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 p-2 rounded">Login</button>
    </form>
    <p class="mt-3 text-sm text-center">Don't have an account? <a href="register.html" class="text-blue-400">Register</a></p>
  </div>
</body>
</html>

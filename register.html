<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - College Event Management</title>
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value;
        const email = form.email.value;
        const password = form.password.value;
        const roleSelect = form.role;
        const desiredRole = roleSelect ? roleSelect.value : 'student';

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Save user info to Firestore
          await setDoc(doc(db, "users", user.uid), {
            name,
            email,
            role: (desiredRole && desiredRole.toLowerCase() === 'student') ? 'student' : 'student',
            createdAt: new Date()
          });

          alert("Registration successful!");
          window.location.href = "login.html";
        } catch (error) {
          alert(error.message);
        }
      });
    });
  </script>
</head>
<body class="bg-gradient-to-r from-purple-700 to-indigo-800 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl mb-4 text-center">Register</h2>
    <form id="registerForm" class="flex flex-col space-y-3">
      <input type="text" name="name" placeholder="Full Name" required class="p-2 rounded bg-gray-800">
      <input type="email" name="email" placeholder="Email" required class="p-2 rounded bg-gray-800">
      <input type="password" name="password" placeholder="Password" required class="p-2 rounded bg-gray-800">
      <input type="hidden" name="role" value="student">
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 p-2 rounded" id="register">Register</button>
    </form>
    <p class="mt-3 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-400">Login</a></p>
  </div>
</body>
</html>
